<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function throttle(fn, delay) {
        let pre = 0;
        return function () {
          const context = this;
          const arg = Array.prototype.slice.call(arguments);
          const now = new Date();
          if (now - pre > delay) {
            fn.apply(context, arg);
            pre = now;
          }
        };
      }
      function tip() {
        console.log("The window's size is changing...");
      }
      window.addEventListener("resize", throttle(tip, 3000));
    </script>
  </body>
</html>
